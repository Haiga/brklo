name: RetrieverBERT

type: retriever

encoder:
  _target_: source.encoder.RetrieverBERTEncoder.RetrieverBERTEncoder
  architecture: bert-base-uncased
  output_attentions: False
  output_hidden_states: True
  pooling:
    _target_: source.pooling.ConcatenatePooling.ConcatenatePooling

hidden_size: 3072

tokenizer:
  architecture: ${model.encoder.architecture}

metric:
  relevance_map:
    dir: ${data.dir}
  num_relevant_labels: 64
  index: ${eval.index}
  scale: 20

loss:
  _target_: source.loss.${model.loss.params.name}.${model.loss.params.name}
  params:
    name: TripletLoss
    miner:
      relevance_map:
        dir: ${data.dir}
    criterion:
      temperature: 0.07


lr: 5e-5
base_lr: 5e-6
max_lr: 5e-4
weight_decay: 1e-2

