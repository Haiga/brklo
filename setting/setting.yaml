defaults:
  - _self_
  - model: RetrieverBERT
  - data: MSMARCO_RETRIEVING

tasks: ["fit"]

trainer:
  max_epochs: 3
  accelerator: cpu
  devices: auto
  precision: 16-mixed
  patience: 3
  min_delta: 0.01
  fast_dev_run: False
  progress_bar_refresh_rate: 10

log:
  project: DLR
  dir: resource/log/

model_checkpoint:
  dir: resource/model_checkpoint/

ranking:
  dir: resource/ranking/


prediction:
  dir: resource/prediction/${model.name}_${data.name}/
  fold_idx: 0
  write_interval: batch

result:
  dir: resource/result/

eval:
  metrics: ["mrr","ndcg"]
  thresholds: [1,5,10]
  num_nearest_neighbors: 100
  label_cls: ["head","tail"]
  index:
    M: 128
    indexThreadQty: ${data.num_workers}
    efConstruction: 256
    post: 2










